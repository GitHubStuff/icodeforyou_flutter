# pubspec.yaml

name: scrolling_datetime_pickers
description: Apple-style scrolling datetime picker widgets for Flutter with smooth animations and customizable styling.
version: 1.0.0
homepage: https://github.com/yourusername/scrolling_datetime_pickers
publish_to: none
resolution: workspace

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^10.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9
  coverage: ^1.7.2
  test: ^1.25.0

flutter:
  uses-material-design: true